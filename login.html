
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu email">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            <label for="role">Rol:</label>
            <select id="role" name="role">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Iniciar sesión</button>
            <p id="error-message"></p>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí!</a></p>
        <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Recupérala aquí</a></p>

    </div>
    <script src="login.js"></script>
</body>
</html>

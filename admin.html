
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inventory-container">
        <h2>Inventario de Productos</h2>
        
        <!-- Formulario para agregar un nuevo producto -->
        <div class="add-product-form">
            <h3>Agregar Producto</h3>
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" placeholder="Ejemplo: Ramo de flores">
            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice" placeholder="Ejemplo: 500">
            <button onclick="addProduct()">Agregar Producto</button>
        </div>
        
        <!-- Tabla de productos en inventario -->
        <h3>Lista de Productos</h3>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los productos en inventario -->
            </tbody>
        </table>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
